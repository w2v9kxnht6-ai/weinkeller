<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Weinkeller">
    <title>üç∑ Weinkeller</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
            overflow-x: hidden;
        }
        
        .header {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(0,0,0,0.2);
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .header .subtitle {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .loading {
            color: white;
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }
        
        .stats-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            padding: 20px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .stat-card .icon {
            font-size: 2.5em;
            margin-bottom: 10px;
        }
        
        .stat-card .value {
            font-size: 1.8em;
            font-weight: bold;
            color: #667eea;
            margin: 5px 0;
        }
        
        .stat-card .label {
            color: #666;
            font-size: 0.9em;
        }
        
        .tabs {
            display: flex;
            background: white;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: white;
            border: none;
            font-size: 1em;
            font-weight: 500;
            color: #666;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .tab.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .search-box {
            margin: 0 20px 20px;
            position: relative;
        }
        
        .search-box input {
            width: 100%;
            padding: 15px 45px 15px 20px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        
        .search-box .icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.3em;
            color: #999;
        }
        
        .wine-list {
            padding: 0 20px;
        }
        
        .wine-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .wine-card:active {
            transform: scale(0.98);
        }
        
        .wine-card .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 12px;
        }
        
        .wine-card .position {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: bold;
            font-size: 0.9em;
        }
        
        .wine-card .ring {
            padding: 5px 12px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 0.85em;
        }
        
        .ring-rosa { background: #ffb3c1; color: #8b0000; }
        .ring-gruen { background: #b3ffb3; color: #006400; }
        .ring-blau { background: #b3d9ff; color: #00008b; }
        
        .wine-card h3 {
            color: #2d1b69;
            font-size: 1.2em;
            margin-bottom: 5px;
        }
        
        .wine-card .producer {
            color: #666;
            font-size: 0.95em;
            margin-bottom: 12px;
        }
        
        .wine-card .details {
            display: flex;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
        }
        
        .wine-card .detail {
            text-align: center;
        }
        
        .wine-card .detail .label {
            font-size: 0.75em;
            color: #999;
            margin-bottom: 3px;
        }
        
        .wine-card .detail .value {
            font-weight: bold;
            color: #333;
        }
        
        .performance {
            color: #28a745;
            font-weight: bold;
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            overflow-y: auto;
            padding: 20px;
        }
        
        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            max-width: 500px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .modal-header h2 {
            color: #2d1b69;
        }
        
        .close-btn {
            font-size: 1.8em;
            cursor: pointer;
            color: #999;
            background: none;
            border: none;
            padding: 0;
            width: 30px;
            height: 30px;
        }
        
        .detail-grid {
            display: grid;
            gap: 15px;
            margin: 20px 0;
        }
        
        .detail-item {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
        }
        
        .detail-item .label {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 5px;
        }
        
        .detail-item .value {
            font-size: 1.1em;
            font-weight: bold;
            color: #333;
        }
        
        .perf-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            margin: 20px 0;
            text-align: center;
        }
        
        .perf-box .big {
            font-size: 2em;
            font-weight: bold;
            margin: 10px 0;
        }
        
        .ratings-box {
            background: #fff9e6;
            border-left: 4px solid #ffd700;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
        }
        
        .ratings-box .label {
            font-weight: bold;
            color: #b8860b;
            margin-bottom: 8px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: white;
        }
        
        .empty-state .icon {
            font-size: 4em;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .stats-container {
                grid-template-columns: 1fr 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>üç∑ Mein Weinkeller</h1>
        <div class="subtitle" id="subtitle">Lade Datenbank...</div>
    </div>

    <div id="loading" class="loading">
        <div>üì¶ Lade Weinkeller-Datenbank...</div>
    </div>

    <div id="app" style="display: none;">
        <div class="stats-container">
            <div class="stat-card">
                <div class="icon">üçæ</div>
                <div class="value" id="stat-flaschen">-</div>
                <div class="label">Flaschen</div>
            </div>
            <div class="stat-card">
                <div class="icon">üí∞</div>
                <div class="value" id="stat-wert">-</div>
                <div class="label">Wert</div>
            </div>
            <div class="stat-card">
                <div class="icon">üìà</div>
                <div class="value" id="stat-perf">-</div>
                <div class="label">Performance</div>
            </div>
            <div class="stat-card">
                <div class="icon">üéØ</div>
                <div class="value" id="stat-gewinn">-</div>
                <div class="label">Gewinn</div>
            </div>
        </div>

        <div class="tabs">
            <button class="tab active" data-tab="alle">Alle</button>
            <button class="tab" data-tab="rosa">üå∏ Rosa</button>
            <button class="tab" data-tab="gruen">üü¢ Gr√ºn</button>
            <button class="tab" data-tab="blau">üîµ Blau</button>
        </div>

        <div class="search-box">
            <input type="text" id="search" placeholder="Suche nach Wein, Produzent, Jahrgang...">
            <span class="icon">üîç</span>
        </div>

        <div class="wine-list" id="wine-list"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script src="sql-wasm.js"></script>
    <script src="app.js"></script>
</body>
</html>
