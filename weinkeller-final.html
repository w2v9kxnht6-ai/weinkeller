<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>üç∑ Weinkeller</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding-bottom: 80px;
        }
        .header {
            background: rgba(0,0,0,0.3);
            backdrop-filter: blur(10px);
            color: white;
            padding: 20px;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        #status { font-size: 0.9em; margin-top: 5px; }
        .loading { color: white; text-align: center; padding: 40px; }
        .tabs {
            display: flex;
            background: white;
            margin: 20px;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .tab {
            flex: 1;
            padding: 12px 5px;
            border: none;
            background: white;
            font-size: 0.9em;
            cursor: pointer;
            color: #666;
        }
        .tab.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .search {
            margin: 0 20px 20px;
        }
        .search input {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 15px;
            font-size: 1em;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        #wines {
            padding: 0 20px;
        }
        .wine {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            cursor: pointer;
        }
        .wine:active { transform: scale(0.98); }
        .wine-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
        }
        .pos {
            background: #667eea;
            color: white;
            padding: 6px 12px;
            border-radius: 8px;
            font-weight: bold;
        }
        .ring { font-size: 1.3em; }
        .wine h3 { color: #2d1b69; margin-bottom: 5px; }
        .prod { color: #666; margin-bottom: 12px; }
        .stats {
            display: flex;
            justify-content: space-between;
            padding-top: 12px;
            border-top: 1px solid #f0f0f0;
            font-weight: bold;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-y: auto;
        }
        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 25px;
            max-width: 500px;
            width: 100%;
        }
        .btn {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 12px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            margin: 10px 0;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .btn-danger { background: #dc3545; }
        .btn-sec { background: #6c757d; }
    </style>
</head>
<body>
    <div class="header">
        <h1>üç∑ Mein Weinkeller</h1>
        <div id="status">Lade...</div>
    </div>

    <div id="loading" class="loading">üì¶ Lade Weinkeller...</div>

    <div id="app" style="display: none;">
        <div class="tabs">
            <button class="tab active" data-tab="alle">Alle</button>
            <button class="tab" data-tab="rosa">üå∏</button>
            <button class="tab" data-tab="gruen">üü¢</button>
            <button class="tab" data-tab="blau">üîµ</button>
            <button class="tab" data-tab="lieferung">üì¶</button>
            <button class="tab" data-tab="getrunken">‚úÖ</button>
        </div>

        <div class="search">
            <input type="text" id="search" placeholder="Suche...">
        </div>

        <div id="wines"></div>
    </div>

    <div class="modal" id="modal"></div>


    <script type="module">
        import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/+esm'
        
        const URL = 'https://cdxmdavnspgczenhgjmk.supabase.co'
        const KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNkeG1kYXZuc3BnY3plbmhnam1rIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzExMDI2NDEsImV4cCI6MjA4NjY3ODY0MX0.HgoScNFXdOTFKmPn5lJuh7V0GAoABPz61p1JcjDovbE'
        
        const db = createClient(URL, KEY)
        
        let wines = []
        let currentTab = 'alle'
        
        async function loadWines() {
            const { data, error } = await db.from('weine').select('*').order('position')
            if (error) throw error
            wines = data
            updateStats()
            renderWines()
        }
        
        function updateStats() {
            const active = wines.filter(w => !w.position.includes('GETRUNKEN'))
            const wert = active.reduce((s, w) => s + (w.aktueller_wert || 0), 0)
            const ek = active.reduce((s, w) => s + (w.einkaufspreis || 0), 0)
            document.getElementById('status').textContent = `${active.length} Flaschen ¬∑ ‚Ç¨${Math.round(wert)} ¬∑ Cloud ‚úì`
        }
        
        function renderWines() {
            const search = document.getElementById('search')?.value.toLowerCase() || ''
            let filtered = wines
            
            if (currentTab === 'rosa') filtered = filtered.filter(w => w.ring === 'Rosa' && !w.position.includes('GETRUNKEN'))
            else if (currentTab === 'gruen') filtered = filtered.filter(w => w.ring === 'Gr√ºn' && !w.position.includes('GETRUNKEN'))
            else if (currentTab === 'blau') filtered = filtered.filter(w => w.ring === 'Blau' && !w.position.includes('GETRUNKEN'))
            else if (currentTab === 'lieferung') filtered = filtered.filter(w => w.position.includes('LIEFERUNG'))
            else if (currentTab === 'getrunken') filtered = filtered.filter(w => w.position.includes('GETRUNKEN'))
            else filtered = filtered.filter(w => !w.position.includes('GETRUNKEN'))
            
            if (search) {
                filtered = filtered.filter(w => 
                    (w.produzent?.toLowerCase().includes(search)) ||
                    (w.weinname?.toLowerCase().includes(search)) ||
                    (w.position?.toLowerCase().includes(search))
                )
            }
            
            const html = filtered.map(w => {
                const ring = w.ring === 'Rosa' ? 'üå∏' : w.ring === 'Gr√ºn' ? 'üü¢' : w.ring === 'Blau' ? 'üîµ' : ''
                return `
                    <div class="wine" onclick="showDetail(${w.id})">
                        <div class="wine-header">
                            <span class="pos">${w.position}</span>
                            ${ring ? `<span class="ring">${ring}</span>` : ''}
                        </div>
                        <h3>${w.weinname}</h3>
                        <div class="prod">${w.produzent} ¬∑ ${w.jahrgang || 'n/a'}</div>
                        <div class="stats">
                            <div>‚Ç¨${w.aktueller_wert?.toFixed(0) || 0}</div>
                            <div style="color: #28a745">+${w.wertsteigerung_prozent?.toFixed(0) || 0}%</div>
                            <div>${w.trinkreife_ende || '-'}</div>
                        </div>
                    </div>
                `
            }).join('')
            
            document.getElementById('wines').innerHTML = html || '<div style="color: white; text-align: center; padding: 40px;">Keine Weine</div>'
        }
        
        function showDetail(id) {
            const w = wines.find(x => x.id === id)
            const isGetrunken = w.position.includes('GETRUNKEN')
            const isLieferung = w.position.includes('LIEFERUNG')
            
            document.getElementById('modal').innerHTML = `
                <div class="modal-content">
                    <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
                        <h2>${w.position}</h2>
                        <button onclick="closeModal()" style="background: none; border: none; font-size: 2em; cursor: pointer;">√ó</button>
                    </div>
                    <h3>${w.weinname}</h3>
                    <p>${w.produzent} ¬∑ ${w.jahrgang || 'n/a'}</p>
                    <div style="background: #f5f5f5; padding: 15px; border-radius: 10px; margin: 20px 0;">
                        <div>üçá ${w.traube || 'n/a'}</div>
                        <div>üçæ ${w.flaschengroesse || 'n/a'} ¬∑ ${w.alkohol || 'n/a'}</div>
                        <div>üìÖ ${w.trinkreife_start || '-'} bis ${w.trinkreife_ende || '-'}</div>
                    </div>
                    <div style="background: linear-gradient(135deg, #667eea, #764ba2); color: white; padding: 20px; border-radius: 15px; text-align: center;">
                        <div>‚Ç¨${w.einkaufspreis?.toFixed(2)} ‚Üí ‚Ç¨${w.aktueller_wert?.toFixed(2)}</div>
                        <div style="font-size: 2em; font-weight: bold;">+${w.wertsteigerung_prozent?.toFixed(0)}%</div>
                    </div>
                    ${w.ratings ? `<div style="background: #fff9e6; padding: 15px; border-radius: 10px; margin-top: 15px;"><strong>‚≠ê Ratings:</strong><br>${w.ratings}</div>` : ''}
                    ${w.notiz ? `<div style="background: #e6f3ff; padding: 15px; border-radius: 10px; margin-top: 15px;"><strong>üìù Notiz:</strong><br>${w.notiz}</div>` : ''}
                    ${!isGetrunken ? `
                        ${isLieferung ? '<button class="btn" onclick="moveToLager(' + w.id + ')">üì¶‚Üíüè† Ins Lager</button>' : ''}
                        <button class="btn" onclick="editPos(' + w.id + ')">üìç Position √§ndern</button>
                        <button class="btn btn-danger" onclick="drinkWine(' + w.id + ')">üç∑ Trinken</button>
                    ` : ''}
                    <button class="btn btn-sec" onclick="closeModal()">Schlie√üen</button>
                </div>
            `
            document.getElementById('modal').style.display = 'flex'
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none'
        }
        
        async function drinkWine(id) {
            const w = wines.find(x => x.id === id)
            const rating = prompt('Bewertung (0-100):')
            const note = prompt('Notiz:')
            
            const newPos = 'GETRUNKEN_' + w.position.replace('LIEFERUNG_', '')
            let notiz = `GETRUNKEN ${new Date().toLocaleDateString('de-DE')}`
            if (rating) notiz += ` | ${rating}/100`
            if (note) notiz += ` | ${note}`
            
            await db.from('weine').update({ 
                position: newPos, 
                notiz: (w.notiz || '') + ' | ' + notiz 
            }).eq('id', id)
            
            await loadWines()
            closeModal()
            alert('‚úÖ Getrunken!')
        }
        
        async function editPos(id) {
            const w = wines.find(x => x.id === id)
            const newPos = prompt('Neue Position:', w.position)
            if (!newPos) return
            
            await db.from('weine').update({ position: newPos }).eq('id', id)
            await loadWines()
            closeModal()
            alert('‚úÖ Position ge√§ndert!')
        }
        
        async function moveToLager(id) {
            const pos = prompt('Position im Lager (z.B. A3):')
            if (!pos) return
            
            await db.from('weine').update({ position: pos }).eq('id', id)
            await loadWines()
            closeModal()
            alert('‚úÖ Ins Lager verschoben!')
        }
        
        window.showDetail = showDetail
        window.closeModal = closeModal
        window.drinkWine = drinkWine
        window.editPos = editPos
        window.moveToLager = moveToLager
        
        // Init
        try {
            await loadWines()
            document.getElementById('app').style.display = 'block'
            document.getElementById('loading').style.display = 'none'
            
            // Tabs
            document.querySelectorAll('.tab').forEach(t => {
                t.onclick = () => {
                    document.querySelectorAll('.tab').forEach(x => x.classList.remove('active'))
                    t.classList.add('active')
                    currentTab = t.dataset.tab
                    renderWines()
                }
            })
            
            // Search
            document.getElementById('search').oninput = renderWines
            
        } catch (e) {
            document.getElementById('loading').innerHTML = `<div style="color: #ff6b6b;"><h2>Fehler</h2><p>${e.message}</p></div>`
        }
    </script>

</body>
</html>
